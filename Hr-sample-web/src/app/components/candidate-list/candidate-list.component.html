<div *ngIf="isLoading">Loading candidates...</div>
<mat-table *ngIf="!isLoading" [dataSource]="dataSource" [@tableFadeIn]>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let candidate" data-label="ID"> {{candidate.id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let candidate" data-label="First Name"> {{candidate.firstName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let candidate" data-label="Last Name"> {{candidate.lastName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let candidate" data-label="Email"> {{candidate.email}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
    <mat-cell *matCellDef="let candidate" data-label="Phone"> {{candidate.phone}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
    <mat-cell *matCellDef="let candidate" data-label="Position"> {{candidate.position}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let candidate" data-label="Status"> {{candidate.status}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let candidate" data-label="Actions">
      <button mat-button [routerLink]="['/candidates/edit', candidate.id]">Edit</button>
      <button mat-button (click)="delete(candidate.id)">Delete</button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" appHighlightRow></mat-row>
</mat-table>
<div *ngIf="!isLoading && !dataSource.data.length">No candidates found.</div>
<button *ngIf="!isLoading" mat-raised-button [routerLink]="['/candidates/create']">Add Candidate</button>
