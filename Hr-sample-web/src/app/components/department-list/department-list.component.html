<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let department"> {{department.id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let department"> {{department.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="companyName">
    <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
    <mat-cell *matCellDef="let department"> {{department.companyName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let department">
      <button mat-button [routerLink]="['/departments/edit', department.id]">Edit</button>
      <button mat-button (click)="delete(department.id)">Delete</button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" appHighlightRow></mat-row>
</mat-table>
<button mat-raised-button [routerLink]="['/departments/create']">Add Department</button>
