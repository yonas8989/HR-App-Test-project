<div *ngIf="isLoading">Loading salaries...</div>
<mat-table *ngIf="!isLoading" [dataSource]="dataSource" [@tableFadeIn]>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let salary" data-label="ID"> {{salary.id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="employeeName">
    <mat-header-cell *matHeaderCellDef> Employee Name </mat-header-cell>
    <mat-cell *matCellDef="let salary" data-label="Employee Name"> {{salary.employeeName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <mat-cell *matCellDef="let salary" data-label="Amount"> {{salary.amount}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="startDate">
    <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
    <mat-cell *matCellDef="let salary" data-label="Start Date"> {{salary.startDate}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <mat-header-cell *matHeaderCellDef> End Date </mat-header-cell>
    <mat-cell *matCellDef="let salary" data-label="End Date"> {{salary.endDate || 'N/A'}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let salary" data-label="Actions">
      <button mat-button [routerLink]="['/salaries/edit', salary.id]">Edit</button>
      <button mat-button (click)="delete(salary.id)">Delete</button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" appHighlightRow></mat-row>
</mat-table>
<div *ngIf="!isLoading && !dataSource.data.length">No salaries found.</div>
<button *ngIf="!isLoading" mat-raised-button [routerLink]="['/salaries/create']">Add Salary</button>
